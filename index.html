<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laboratory 2</title>
    <script src="slider.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="slider-container">
    <div class="slider-controller-container">
        <input type="button" id="mode" value="Start" class="slider-controller button">
    </div>
    <div class="slider">
        <div class="slider-control">
            <img src="images/prevArrow.png" alt="prev" class="prev-image arrow" id="prevImage">
            <img src="" class="slider-image" id="sliderImage" alt="Image">
            <img src="images/nextArrow.png" alt="next" class="next-image arrow" id="nextImage">
        </div>
    </div>
    <div class="navigation">
        <ul id="navigationList" class="navigation-list"></ul>
    </div>
</div>
</body>
</html>
